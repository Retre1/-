global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus сам себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ForexBot AI метрики
  - job_name: 'forexbot'
    static_configs:
      - targets: ['forexbot:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis метрики
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL метрики (если установлен postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Node Exporter для системных метрик
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']