version: '3.8'

services:
  # üöÄ –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ForexBot AI
  forexbot:
    build: .
    container_name: forexbot-ai
    restart: unless-stopped
    ports:
      - "8000:8000"  # –í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
      - "8001:8001"  # –ú–µ—Ç—Ä–∏–∫–∏ Prometheus
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=forexbot
      - POSTGRES_USER=forexbot
      - POSTGRES_PASSWORD=forexbot_password
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - forexbot-network

  # üî¥ Redis –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
  redis:
    image: redis:7-alpine
    container_name: forexbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - forexbot-network

  # üêò PostgreSQL –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  postgres:
    image: postgres:15-alpine
    container_name: forexbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=forexbot
      - POSTGRES_USER=forexbot
      - POSTGRES_PASSWORD=forexbot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - forexbot-network

  # üìä Grafana –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞
  grafana:
    image: grafana/grafana:latest
    container_name: forexbot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - forexbot-network

  # üìà Prometheus –¥–ª—è –º–µ—Ç—Ä–∏–∫
  prometheus:
    image: prom/prometheus:latest
    container_name: forexbot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - forexbot-network

  # üåê Nginx –¥–ª—è –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏—è
  nginx:
    image: nginx:alpine
    container_name: forexbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - forexbot
    networks:
      - forexbot-network

volumes:
  redis_data:
  postgres_data:
  grafana_data:
  prometheus_data:

networks:
  forexbot-network:
    driver: bridge